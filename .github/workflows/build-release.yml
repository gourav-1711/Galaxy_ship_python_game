  # Job 2: Create GitHub Release with Android APK
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  create-release:
    runs-on: ubuntu-latest
    needs: [ build-android]
    steps:

      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: GalaxyGame-Android
          path: release-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Galaxy Game ${{ github.ref_name }}
          body: |
            ## ðŸš€ Galaxy Game ${{ github.ref_name }}

            ### Downloads
            - **Android**: `GalaxyGame-Android.apk` â€” Install on your Android device

            ---
            *Built automatically by GitHub Actions*
          draft: false
          prerelease: false
          files: |
            release-assets/GalaxyGame-Android.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
