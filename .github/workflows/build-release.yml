name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 1: Build Windows .exe with PyInstaller
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync
          uv pip install pyinstaller

      - name: Build with PyInstaller
        run: uv run pyinstaller galaxy.spec

      - name: Zip build output
        run: Compress-Archive -Path dist/GalaxyGame/* -DestinationPath GalaxyGame-Windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyGame-Windows
          path: GalaxyGame-Windows.zip

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 2: Build Android APK with Buildozer
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            zip \
            unzip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev \
            automake \
            lld

      - name: Install Buildozer and dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Build Android APK
        run: |
          yes | buildozer android debug 2>&1 | tail -n 500

      - name: Find and rename APK
        run: |
          APK_PATH=$(find bin -name "*.apk" | head -1)
          cp "$APK_PATH" GalaxyGame-Android.apk

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyGame-Android
          path: GalaxyGame-Android.apk

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Job 3: Create GitHub Release with both builds
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  create-release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-android]
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: GalaxyGame-Windows
          path: release-assets

      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: GalaxyGame-Android
          path: release-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Galaxy Game ${{ github.ref_name }}
          body: |
            ## ðŸš€ Galaxy Game ${{ github.ref_name }}

            ### Downloads
            - **Windows**: `GalaxyGame-Windows.zip` â€” Extract and run `GalaxyGame.exe`
            - **Android**: `GalaxyGame-Android.apk` â€” Install on your Android device

            ---
            *Built automatically by GitHub Actions*
          draft: false
          prerelease: false
          files: |
            release-assets/GalaxyGame-Windows.zip
            release-assets/GalaxyGame-Android.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
