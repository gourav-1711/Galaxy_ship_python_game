name: Build & Release

on:
  push:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable

      - name: Rename APK
        run: |
          APK_PATH=$(find .buildozer/android/platform/build-*/dists/*/build/outputs/apk/debug -name "*.apk" 2>/dev/null | head -1)
          if [ -z "$APK_PATH" ]; then
            APK_PATH=$(find . -name "*.apk" | head -1)
          fi
          echo "Found APK at: $APK_PATH"
          cp "$APK_PATH" GalaxyGame-Android.apk

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyGame-Android
          path: GalaxyGame-Android.apk

